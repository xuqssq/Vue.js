<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子路由实现嵌套</title>
    <script src="./vuejs/vue.js"></script>
    <script src="./vue-router/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <router-link to='/account'>account</router-link>
        <router-view></router-view>
    </div>
    <template id="teml">
        <div>
            <h1>这是account组件</h1>
            <router-link to='/account/login'>登录</router-link>
            <router-link to='/account/register'>注册</router-link>
            <router-view></router-view>
        </div>
    </template>
    <script>
        var account = {
            template: '#teml'
        }
        var login = {
            template: '<h1>登录组件</h1>'
        }
        var register = {
            template: '<h1>注册组件</h1>'
        }
        var router = new VueRouter({
            routes: [{
                path: '/account',
                component: account,
                children: [{
                    path: 'login',
                    component: login
                }, {
                    path: 'register',
                    component: register
                }]
            }]
        })
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            router
        });
    </script>
</body>

</html>
